<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebsiteTracker</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-resource.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.3.5/angular-route.js"></script>
<link rel="icon" href="favicon.jpg" type="image/x-icon" />
<style type="text/css">
/* 		body {
			padding-top: 50px;
		} */
.starter-template {
	padding: 40px 15px;
	text-align: center;
}

.btn-left {
	text-align: left;
	left: 24px;
	position: absolute;
	bottom: 27px;
}
</style>
<script src="script.js"></script>


<script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="webSiteTracker">


	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">WebsiteTracker</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
        		<li><a href="#">Ananth</a></li>
        		<li role="separator" class="divider"></li>
        		<li><a href="/logout">Logout</a></li>
        	</ul>
		</div>
	</nav>

	<div ng-controller="MainController">
		<div class="container text-center">
			<div class="row">
				<div class="alert alert-danger" role="alert" ng-show="showError()">{{error}}</div>
				<div class="input-group">
					<input type="text" class="input-lg form-control" placeholder="Input URL ..."
						ng-model="url"> <span class="input-group-btn">
						<button class="btn btn-lg btn-default" type="button" ng-click="postUrl()">Submit</button>
					</span>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">Top 3 Most Visited Domains</div>
					<table class="table">
						<tr>
							<th>Domain Name
							<th># of hits
						</tr>
						<tr ng-repeat="url in urls">
							<td align="left">{{url.domain}}
							<td align="left">{{url.hits}}
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
